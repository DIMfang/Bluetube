<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BlueTube</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" />
	<link rel="stylesheet" href="../style/look.css"></link>
</head>

<body>
	<script src="logout.js"></script>
	<button onclick="logout()" class="defaultbutton">Log out</button>
	<h1 class="title">Upload Files</h1>
	<div> Sellecionar un archivo:
		<input type="file" id="file" />
		<h3 id="uploadStatus"></h3>
	</div>
	<div>
		<h1> Nombre del archivo: </h1>
		<input type="text" id="media_name">
		<h1> Descripcion: </h1>
		<input type="text" id="media_des">
	</div>
	<button onclick="upload()">Subir Archivo</button>
	<h1>Descargar</h1>
	<input type="text" id="search_input">
	<button onclick="download()">download</button>
	<button onclick="stream()">stream</button>
	<div class="video-container">
		<video id="video" width='500px' height='500px' controls autoplay></video>
	</div>
	<script>
		function videoTEST() {
			let configs = {
				method: 'GET',
				headers: {
					'Content-type': 'application/x-www-form-urlencoded'
				},
				credentials: 'same-origin'
			}
			fetch('../VideoList', configs)
				.then(response => response.json())
				.then(data => {
					console.log(data);
				}).catch(error => {
					console.log(error.message);
				})
		}
	</script>

</body>

</html>
