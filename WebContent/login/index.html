<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="login.js"></script>
    <style>
        #Logo-icon{ 
            height: 5cm;
            min-height: 150px;
        }
    </style>
</head>
<body>
   <div class="container-fluid d-flex flex-column align-items-center">
        <img src="../img/bluetube-01.png" class="col-12 col-md-6 col-sm-8 col-xl-3 col-lg-5">
    </div>
    <form id="form" class="container-fluid form-group justify-content-center align-items-center bg-light rounded col-12 col-md-6 col-sm-8 col-xl-3 col-lg-5 mt-5" style="box-shadow: 0 1px 5px rgba(0,0,0,0.12), 0 1px 15px rgba(0,0,0,0.2);">
        <div class="row align-items-center justify-content-center">
            <div>
                <h4 class="font-weight-light display mt-2"> Log In </h4>
            </div>
        </div>

        <div class="input-group mt-3 mx-0 px-4 row">
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
        </div>

        <div class="input-group mt-3 mx-0 px-4 row">
                <input type="password" class="form-control" id="password" placeholder="password" name="password" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
        </div>

        <div class="input-group row mt-3 mx-0 px-4 justify-content-center align-items-center">
            <button type="submit" class="btn btn-outline-primary btn-block mb-4">LOG IN</button>
        </div>
        <div class="row justify-content-center align-items-center ">
            <small class="form-text text-muted mb-3">Don't have an account?</small>
            <a style="font-size: smaller" class="form-text text-primary pl-1 mb-3" href="../register">Create one!</a>
        </div>
    </form>
    <script>
        $ = id => {
            return document.getElementById(id);
        }; {
            'use strict';
            window.addEventListener('load', () => {
                let form = $('form');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (form.checkValidity() == false) {
                        e.stopPropagation();                        
                    } else {
                        login();
                    }
                    form.classList.add('was-validated');
                });
            }, false);
        }
    </script>
</body>
</html>
