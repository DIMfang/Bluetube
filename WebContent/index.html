<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BlueTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="style/look.css"></link>
</head>
<body>
    <script src="scripts/util/XHR.js"></script>
    <script src="scripts/login.js"></script>
    <img src="img/Logo.png" id='Logo-icon'>
    <div id="wrapper">
        <div>
            <div class="titlediv">
                <b style="color: #FFFFFF;">Log In</b>
            </div>
        </div>
        <div class="maincontainer">
          <div class="infodiv">
            <b>Username</b>
            <br>
            <input id="username" name="username">
            <br>
            <b>Password</b>
            <br>
            <input id="password" type="password" name="password">
            <br>
            <br>
            <button onclick="login()" class="defaultbutton">Login</button>             
          </div>
        </div>
        <div class="footerdiv">
          <b><a href="./Register/" style="color: black;">Don't have an account? Create one!</a></b>
        </div>
    </div>
</body>
</html>
