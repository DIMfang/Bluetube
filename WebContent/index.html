<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Bluetube</title>

</head>

<body>
    <nav-bar inref="./login" upref="./register" href="#"></nav-bar>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form class="form-inline my-2 my-lg-0">
                    <input id="input-search" class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button onclick="onSearch()" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                    <button type="button" onClick="toprofile()" class="btn btn-outline-success my-3 my-sm-1">Profile</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="list-group" id="list-videos" role="tablist">
                </div>
            </div>
        </div>
    </div>
    <script>
        toprofile = () => {
            document.location.href = "./logout/";
        }
        onSearch = () => {
            let listGroup = document.getElementById('list-videos');
            while (listGroup.firstChild) {
                listGroup.removeChild(listGroup.firstChild);
            }
            let url = './VideoList?query=' + document.getElementById('input-search').value;
            console.log($('input-search').value)
            configs = {
                method: 'GET',
                headers: {
                    'Content-type': 'application/x-www-form-urlencoded'
                },
                credentials: 'same-origin',
            }
            fetch(url, configs)
                .then(response => response.json())
                .then(videos => {
                    console.log(videos);
                    videos.forEach(e => {
                        let aNode = document.createElement('a');
                        let textNode = document.createTextNode(e.media_name);
                        aNode.setAttribute('class', 'list-group-item list-group-item-action');
                        aNode.setAttribute('href', './watch?key=' + e.media_id);
                        aNode.appendChild(textNode);
                        listGroup.append(aNode);
                    });
                }).catch(error => {
                    console.log(error);
                });
        }
    </script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="util/navbar.js"></script>
</body>

</html>
