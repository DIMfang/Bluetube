<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BlueTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="style/look.css"></link>
</head>
<body>
    <script src="scripts/XHR.js"></script>
    <script src="scripts/register.js"></script>
    <img src="img/Logo.png" id='Logo-icon'>
    <div id="wrapper">
        <div>
            <div class="titlediv">
                <b style="color: #FFFFFF;">Account Creation</b>
            </div>
        </div>
        <div class="maincontainer">
            <div class="infodiv">
                <b>First Name</b>
                <br>
                <input id="firstname"></input>
                <br>
                <b>Last Name</b>
                <br>
                <input id="lastname"></input>
                <br>
                <b>Username</b>
                <br>
                <input id="username"></input>
                <br>
                <b>E-Mail</b>
                <br>
                <input id="email" type="email"></input>
                <br>
                <b>Password</b>
                <br>
                <input id="password" type="password"></input>
                <br>
                <br>
                <button class="defaultbutton" onclick="post();">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
